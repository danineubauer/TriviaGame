<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="box col-lg-12 col-md-12 col-sm-12  col-xs-12">
               
                <div class="row">
                    <h1>San Francisco Trivia Game</h1>
                </div>
                <div class="row">
                    <h2 id="initiation"><br><br>Press space to start</h2>
                </div>
                <div class="row">
                    <h2 class="questionNum" id="questionNumber"></h2>
                </div>
                <div class="row">
                    <h2 id="questionInsert"></h2>
                </div>
                <div class="row">
                    <div id="playAgainBtn"></div>
                </div>
                
                <div class="row">
                    <h2 id="answeredRightOrWrong"></h2>
                </div>
                <div class="row">
                    <h4 id="answersInsert"></h4>
                </div>
                <div class="row">
                    <h4 id="description"></h4>
                </div>
                <div class="row timerContainer">
                    <h3 class="timer" id="timer"></h3>
                </div>
                <div class="row">
                    <p id="pressKey"></p>
                </div>
                <div class="row">
                    <h5 id="yourScore"></h5>
                    
                </div>
                <div class="row">
                    <h5 id="pressSpace"></h5>
                </div>
            </div>
        </div>
    </div>

    <script text="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
